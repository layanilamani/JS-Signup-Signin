<html>

<head>

    <link href="css/bootstrap.min.css" rel='stylesheet' />
    <script src='js/jquery-3.4.1.min.js'>

    </script>
    <style>
        #signin {
            display: none;
        }

        a {
            cursor: pointer;
        }
    </style>
    <script>

        function Show(divid) {
            var div = $('#'+divid).show();            
            var signintab = $('#signintab');
            var signuptab = $('#signuptab');

            if (divid == 'signup') {
                $('#signin').hide();         

                signintab.removeClass('active');                
                signintab.removeClass('btn-info');

                signuptab.addClass('active');
                signuptab.addClass('btn-info');                
            }
            else {
                $('#signup').hide();    
 
                signuptab.removeClass('active');                
                signuptab.removeClass('btn-info');

                signintab.addClass('active');
                signintab.addClass('btn-info');    
            }
        }
    </script>


</head>

<body class="container">

    <nav class="nav nav-tabs nav-stacked">
        <a class="nav-link btn-info active" id="signuptab" onclick="Show('signup')">Signup</a>
        <a class="nav-link" id="signintab" onclick="Show('signin')">Sign in</a>
    </nav>

    <div id="signin">
        <div class="form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" value="" Id="email" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" value="" Id="password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="button" value="Sign in" class="btn btn-default btn-info btn-primary" />
            </div>
        </div>
    </div>
    <div id="signup">
        <div class="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="" Id="name" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" value="" Id="email" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" value="" Id="password" class="form-control" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" value="" Id="confirmpassword" class="form-control" />
            </div>
            <div class="form-group">
                <input type="button" value="Signup" class="btn btn-default btn-info btn-primary" />
            </div>
        </div>
    </div>
</body>

</html>
