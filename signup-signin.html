<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var users = [];

        function Signup() {
            var name = $('#name').val();
            var email = $('#email').val();
            var password = $('#password').val();
            var confirmpassword = $('#confirmpassword').val();
                       

            if (password != confirmpassword) {
                alert('password and confirm password does not match.');
            }
            else {

                users.push({ Name: name, Email: email, Password: password });

                alert('thank you for joining us.');
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-group row">
                <label class="col-2">Name</label>
                <input type="text" class="form-control col-10" id="name" value="" />
            </div>
            <div class="form-group row">
                <label class="col-2">Email</label>
                <input type="text" class="form-control col-10" id="email" value="" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" value="" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" value="" />
            </div>
            <div>
                <input type="button" onclick="Signup()" class="btn btn-primary btn-default" value="Signup" />
            </div>
        </form>
    </div>
</body>
</html>
